<!DOCTYPE html>
<html ng-app='AppHackaju' lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="modules/app.js"></script>
    <title>Document</title>
    <script type="text/javascript">
        function showDescription(){
            document.getSelection().collapseToStart();
        }
    </script>
</head>

<body>
    <section class="container">
        <div class="menu navbar-default " ng-controller='ProductStore'>
            <div class="row">
                <input ng-model="buscar.name" placeholder="Pesquisar Produto" class="form-control-static input-sm">
            </div>
            <div ng-repeat="product in produtos |orderBy :'status' :reverse=true |filter:buscar.name">
                <div class="row">
                    <div class="img-responsive col-xs-4">
                        <img class="" width="100%" src="img/{{product.avatar}}" alt="{{product.name}}">
                    </div>
                    <div class="col-xs-4">
                        <h1>Produto: {{product.name}}</h1>
                        <h4>Loja: {{product.loja}}</h4>
                        <div class="collapse prod_description" >
                            <h4>Descrição: </h4>
                            <p>{{product.about}}</p>
                            <button>Status: {{product.status}}</button>
                        </div>

                    </div>
                    <div class="col-xs-4">
                        <h2>{{product.price |currency}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
